{% extends 'base.html' %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100" >
    <form class="container-sm p-5 bg-light rounded" method="post" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      {% csrf_token %}
      <h2 class="mb-4">Register</h2>
      <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password">
      </div>
      <p>Already have an account? <a href="/login/">Login</a></p>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
  
  

{% endblock %}
