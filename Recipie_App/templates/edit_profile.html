{% extends 'base.html' %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100" >
    <form class="container-sm p-5 bg-light rounded" method="post" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      {% csrf_token %}
      <h2 class="mb-4">Edit Profile</h2>
      <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" value="{{ request.user.first_name}}" name="first_name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Last Name</label>
        <input type="text" class="form-control" value="{{ request.user.last_name}}" name="last_name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">User Name</label>
        <input type="text" class="form-control" value="{{request.user.username}}" name="username" placeholder="Enter your username">
      </div>
      <!-- <div class="mb-3">
        <label for="password" class="form-label">Edit Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password">
      </div> -->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
  
  

{% endblock %}
