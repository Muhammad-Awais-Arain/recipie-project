name: Cypress Tests

on:
    push:
      branches: [ main, master ]
    pull_request:
      branches: [ main, master ]

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        # with:
        #   node-version: 14

      - name: Install Dependencies
        run: npm install cypress --save-dev

      - name: Run Cypress Tests
        run: npx cypress run --spec cypress/e2e/Adding_Navigations_and_Data/Album.cy.js
