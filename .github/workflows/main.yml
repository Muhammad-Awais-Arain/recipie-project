name: Cypress Tests

on:
  push:
    branches: [main, master]

jobs:
  cypress:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: Staging
      STAGING_BACKEND_BASE_URL: https://desibook.staging.linkedunion.org
      STAGING_WEBSITE_BASE_URL: http://desibook.web.linkedunion.info

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: |
          npm install cypress --save-dev
          npm install dotenv --force

      - name: Print Environment Variables
        run: |
          echo "Environment: $ENVIRONMENT"
          echo "Staging Backend URL: $STAGING_BACKEND_BASE_URL"
          echo "Staging Website URL: $STAGING_WEBSITE_BASE_URL"

      - name: Run Cypress Tests
        run: |
          npx cypress run --spec cypress/e2e/Regression_tests/regression_backend.cy.js
