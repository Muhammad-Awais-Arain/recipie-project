name: Print Cypress Environment

on:
  push:
    branches:
      ['main']

jobs:
  print_environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Environment Variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "ENVIRONMENT=staging" >> .env
            echo "BACKEND_BASE_URL=${{ secrets.STAGING_BACKEND_BASE_URL }}" >> .env
            echo "WEBSITE_BASE_URL=${{ secrets.STAGING_WEBSITE_BASE_URL }}" >> .env
          else
            echo "ENVIRONMENT=production" >> .env
            echo "BACKEND_BASE_URL=${{ secrets.PRODUCTION_BACKEND_BASE_URL }}" >> .env
            echo "WEBSITE_BASE_URL=${{ secrets.PRODUCTION_WEBSITE_BASE_URL }}" >> .env
          fi

      - name: Print Environment Variables
        run: |
          cat .env
