name: Cypress Tests

on:
  push:
    branches: [main, master]

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: |
          npm install cypress --save-dev
          npm install dotenv --force

      - name: Set Environment Variables
        run: |
          if [ "$GITHUB_REF" == "refs/heads/staging" ]; then
            echo "$environments.production.production_backend_base_url" >> .env
          else
          echo "$environments.staging.staging_backend_base_url" >> .env
          fi

      - name: Run Cypress Tests
        run: |
          npx cypress run --spec cypress/e2e/Regression_tests/regression_backend.cy.js
